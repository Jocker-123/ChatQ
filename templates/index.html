<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      line-height: 1.7;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 800px;
    }
    .header-area {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 50px;
      background: linear-gradient(to right, #00c6ff, #007bff);
      padding: 20px 30px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    .header-area img {
      max-height: 100px;
      background: aliceblue;
    }
    .header-text {
      text-align: right;
    }
    .header-text h1 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .tagline {
      font-size: 1.1em;
      font-weight: 500;
      font-style: italic;
      color: #e0f7fa;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007BFF;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8em;
      text-align: left;
    }
    form {
      margin-bottom: 35px;
      display: flex;
      flex-direction: column;
    }
    input[type="file"], input[type="text"] {
      padding: 18px;
      margin-bottom: 25px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1em;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 18px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      color: #777;
    }
    #success-message {
      display: none;
      background-color: #e6f7eb;
      color: #27ae60;
      padding: 22px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 35px;
      font-weight: 600;
    }
    .response-area {
      margin-top: 35px;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      line-height: 1.9;
      color: #444;
    }
    .response-area strong {
      font-weight: 600;
      color: #007BFF;
    }
    .response-area code {
      background-color: #f0f0f0;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-area">
      <img src="/images/logo2.png" alt="ChatQ Logo">
      <div class="header-text">
        <h1>ChatQ</h1>
        <p class="tagline">LLM-Powered Intelligent FAQ Chatbot.</p>
      </div>
    </div>

    <h2>üìÑ Upload Document</h2>
    <form id="upload-form" action="/upload/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>
    <div id="success-message">Upload successful!</div>

    <h2>‚ùì Ask a Question</h2>
    <form id="query-form" action="/query_ui" method="get">
      <input type="text" name="query" placeholder="Ask something..." required>
      <button type="submit">Submit</button>
    </form>

    <div id="loading">Loading... Please wait.</div>

    {% if response %}
      <h3>üß† Answer:</h3>
      <div class="response-area">{{ response | safe }}</div>
    {% endif %}
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
      }, 3000);
    });

    document.getElementById('query-form').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
      setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
